<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-App-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar container-fluid">
        <div class="container-md">
            <a class="navbar-brand" href="#">Post App</a>
            <div class="profile-photo">
                <img src="images/profile-user.png" id="profilePhotoImg" alt="Profile Photo" class="hidden" />
                <input type="file" id="profilePhotoInput" accept="image/*" style="display: none" />
            </div>
        </div>
    </nav>
    
    <section>
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <form id="SignUpForm" class="p-4">
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="FirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="LastName" class="form-label"> Last Name:</label>
                            <input type="text" class="form-control" id="LastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="Email1" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="Password" required>


                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
