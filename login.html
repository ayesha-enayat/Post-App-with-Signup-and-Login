<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-App-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar container-fluid">
        <div class="container-md">
            <a class="navbar-brand" href="#">Post App</a>
            <div class="profile-photo">
                <img src="images/profile-user.png" id="profilePhotoImg" alt="Profile Photo" class="hidden" />
                <input type="file" id="profilePhotoInput" accept="image/*" style="display: none" />
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid p-4 mt-4">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <form onsubmit="login()" class="row g-3 p-3 " id="loginForm">
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mx-1">Log in</button>

                        </div>
                        <div class="col-12 text-center">
                            <a onclick="redirect()" href="#">Back to SignUp</a>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
